<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .vermelho { color: red }
      .verde { color: green }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- v-bind pode ser abreviado para : -->
      <button v-bind:title="titulo" v-bind:class="{ 'vermelho' : vermelho, 'verde': !vermelho }"
        @mouseover="alterarBotao"
        @click="vermelho = !vermelho">
        {{ botao }}
      </button>
    </div>
    <script>
      let app = new Vue({
        el: '#root',
        data: {
          titulo: "Esse é o título do botão.",
          botao: "Passe o mouse sobre mim",
          vermelho: true
        },
        methods: {
          alterarBotao() {
            this.botao = "Clique em mim";
          }
        }
      });
    </script>
  </body>
</html>
