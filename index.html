<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <!--
      | Vue só funciona dentro do elemento definido(#root)
      | Digitar e automáticamente atualizar é chamado de "Reactivity" (Reatividade)
    -->
    <div id="root">
      <input type="text" v-model="mensagem">
      <br>
      <br>
      O valor do input é: {{ mensagem }}
    </div>
    <script>
    /*
    |  o objeto data pode ser chamado de single source of truth, pois assim que for alterada
    |  a view será alterada também
    */
      new Vue({
        el: '#root',
        data: {
          mensagem: "Hello World"
        }
      });
    </script>
  </body>
</html>
