<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <ul>
        <li v-for="nome in nomes" v-text="nome">
          <!-- v-text coloca o texto aqui -->
        </li>
      </ul>

      <br>

      <label for="nome">Novo Nome:</label>
      <input id="nome" type="text" v-model="nome">
      <button id="botao">+</button>

    </div>
    <script>
      let app = new Vue({
        el: '#root',
        data: {
          nome: "",
          nomes: [ "Descartes", "Sócrates", "Platão", "Aristóteles"]
        },
        /*
        |
        | mounted() é chamado assim que tudo estiver pronto com a instância de Vue
        |
        */
        mounted() {
            document.querySelector("#botao").addEventListener("click", () => {
              app.nomes.push(app.nome);
              app.nome = "";
            });
        }
      });
    </script>
  </body>
</html>
