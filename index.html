<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
    <style>
      .container { margin: 5% }
    </style>
  </head>
  <body>
    <div id="root" class="container">
      <!-- @fechar é um evento personalizado no componente -->
      <modal @fechar="exibir = false" v-if="exibir">
        <template slot="titulo">Mensagem</template>
        Tem certeza que deseja salvar as alterações?
      </modal>
      <button class="button" @click="exibir = true">Abrir Modal</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
